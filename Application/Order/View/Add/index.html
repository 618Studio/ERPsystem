  <link rel="stylesheet" type="text/css" href="__ROOT__/Public/assets/bootstrap-fileupload/bootstrap-fileupload.css"><!-- BOOTSTRAP FILEUPLOAD PLUGIN CSS -->
  <link rel="stylesheet" type="text/css" href="__ROOT__/Public/assets/bootstrap-wysihtml5/bootstrap-wysihtml5.css"><!-- BOOTSTRAP WYSIHTML5 PLUGIN CSS -->
  <link rel="stylesheet" type="text/css" href="__ROOT__/Public/assets/bootstrap-datetimepicker/css/datetimepicker.css"><!-- DATETIMEPICKER PLUGIN CSS -->

  </script>
  <![endif]-->

<body>
<!-- BEGIN SECTION -->

<section id="container" class="">
  <!-- BEGIN HEADER -->
  <include file="./Application/Common/Common/header.html" />
  <!-- END HEADER -->

  <!-- BEGIN SIDEBAR -->
  <include file="./Application/Common/Common/sidebar.html" />
  <!-- END SIDEBAR -->

  <!-- START MAIN CONTENT -->
  <section id="main-content">

    <!-- START WRAPPER -->
    <section class="wrapper">

      <!-- START ROW -->
      <div class="row">
        <div class="col-md-12">
          <section class="panel">
            <header class="panel-heading">
                  <span class="label label-primary">
                    Date Pickers
                  </span>
                  <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down">
                    </a>
                    <a href="javascript:;" class="fa fa-times">
                    </a>
                  </span>
            </header>
            <div class="panel-body">

              <form action="#" class="form-horizontal tasi-form">
                <div class="form-group">
                  <label class="col-md-3 control-label"> &nbsp;&nbsp;订&nbsp;单&nbsp;号</label>
                  <div class="col-md-5 col-xs-11">
                    <input id="oid" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label"> &nbsp;&nbsp;客&nbsp;户&nbsp;名</label>
                  <div class="col-md-5 col-xs-11">
                    <input id="oCusName" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label"> &nbsp;&nbsp;合&nbsp;同&nbsp;号</label>
                  <div class="col-md-5 col-xs-11">
                    <input id="oCnr" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label"> &nbsp;&nbsp;订 单 内 容</label>
                  <div class="col-md-5 col-xs-11">
                    <textarea id="oContent" rows="5" cols="60" class="form-control"></textarea>
                    <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3">
                     &nbsp;&nbsp;下 单 日 期
                  </label>
                  <div class="col-md-3 col-xs-11">
                    <div class="input-group date form_datetime-component dtp">
                      <input id="oOrdDate" type="text" class="form-control" readonly="" size="16">
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-info date-set">
                              <i class="fa fa-calendar">
                              </i>
                            </button>
                          </span>
                    </div>
                        <span class="help-block">
                          选 择 日 期
                        </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3">
                    &nbsp;&nbsp;截 止 日 期
                  </label>
                  <div class="col-md-3 col-xs-11">
                    <div class="input-group date dtp" >
                      <input id="oDelDate" type="text" class="form-control" readonly="" size="16">
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-info date-set">
                              <i class="fa fa-calendar">
                              </i>
                            </button>
                          </span>
                    </div>
                        <span class="help-block">
                          选 择 日 期
                        </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 col-sm-2 control-label"> &nbsp;&nbsp;其&nbsp;&nbsp;&nbsp;他</label>
                  <div class="col-md-5 col-xs-11">
                    <textarea id="oOther" rows="5" cols="60" class="form-control"></textarea>
                    <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                  </div>
                </div>

                <div class="col-md-offset-5 col-md-3 col-sm-2">
                  <a class="btn btn-primary" data-toggle="modal"
                     data-target="#myModal" onclick="review()">
                    &nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;
                  </a>
                </div>
              </form>

            </div>
          </section>
        </div>
      </div>
      <!-- END ROW -->
    </section>
    <!-- START WRAPPER -->
  </section>
  <!-- END MAIN CONTENT -->
  <!-- BEGIN FOOTER -->

  <footer class="site-footer">
    <div class="text-center">

        <i class="fa fa-angle-up">
        </i>
      </a>
    </div>
  </footer>
  <!-- END FOOTER -->

</section>
<!-- END SECTION -->

<!-- 模态框（Modal）-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          校 对 订 单
        </h4>
      </div>
      <div class="modal-body">
        <h3 id="review_oid"></h3>
        <h3 id="review_oCusName"></h3>
        <h3 id="review_oCnr"></h3>
        <h3 id="review_oContent"></h3>
        <h3 id="review_oOrdDate"></h3>
        <h3 id="review_oDelDate"></h3>
        <h3 id="review_oOther"></h3>
      </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-default"
                data-dismiss="modal">关 闭
        </button>
        <button type="button" class="btn btn-primary" onclick="add()">
          提 交
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

<!-- BEGIN JS -->

<script src="__ROOT__/Public/js/jquery.js" ></script><!-- BASIC JS LIABRARY -->
<script src="__ROOT__/Public/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS  -->
<script src="__ROOT__/Public/js/jquery.dcjqaccordion.2.7.js"></script><!-- ACCORDING JS -->
<script src="__ROOT__/Public/js/jquery.scrollTo.min.js" ></script><!-- SCROLLTO JS  -->
<script src="__ROOT__/Public/js/jquery.nicescroll.js" > </script><!-- NICESCROLL JS  -->
<script src="__ROOT__/Public/js/respond.min.js" ></script><!-- RESPOND JS  -->
<script src="__ROOT__/Public/assets/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script><!-- BOOTSTRAP DATETIMEPICKER JS  -->
<script src="__ROOT__/Public/js/common-scripts.js" ></script><!-- BASIC COMMON JS  -->
<script src="__ROOT__/Public/js/advanced-form-components.js" ></script><!-- ADVANCE FORM COMPONENTS PAGE JS  -->
<script src="__ROOT__/Public/assets/bootstrap-datetimepicker/js/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- END JS -->
<script>
  $("#order_module").addClass("active");
  $("#add_order").addClass("active");

  function review(){
    $("#review_oid").empty();
    $("#review_oCusName").empty();
    $("#review_oCnr").empty();
    $("#review_oContent").empty();
    $("#review_oOrdDate").empty();
    $("#review_oDelDate").empty();
    $("#review_oOther").empty();

    $("#review_oid").append("<small>订单号：</small>"+$("#oid").val());
    $("#review_oCusName").append("<small>客户名：</small>"+$("#oCusName").val());
    $("#review_oCnr").append("<small>合同号：</small>"+$("#oCnr").val());
    $("#review_oContent").append("<small>订单内容：</small>"+$("#oContent").val());
    $("#review_oOrdDate").append("<small>下单日期：</small>"+$("#oOrdDate").val());
    $("#review_oDelDate").append("<small>截止日期：</small>"+$("#oDelDate").val());
    $("#review_oOther").append("<small>其 它：</small>"+$("#oOther").val());
  }

  function add(){
    //发送ajax
    $("#close").click();

    var oid = $("#oid").val();
    var oCusName = $("#oCusName").val();
    var oCnr = $("#oCusName").val();
    var oContent = $("#oContent").val();
    var oOrdDate = $("#oOrdDate").val();
    var oDelDate = $("#oDelDate").val();
    var oOther = $("#oOther").val();

    $.post("{:U('order/add/addorder')}",{
      oid: oid,
      oCusName:oCusName,
      oCnr: oCnr,
      oContent: oContent,
      oOrdDate: oOrdDate,
      oDelDate: oDelDate,
      oOther: oOther
    },
    function(data){
      if (data['result'] == 1){
        alert("添加成功!");
      }
      else {
        alert("添加失败!");
      }
    });

  }

</script>
</body>
</html>
