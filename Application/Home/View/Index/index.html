    <link href="__ROOT__/Public/css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->

<body class="login-screen">
<!-- BEGIN SECTION -->
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">
            sign in now
        </h2>
        <!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
            <input id="username" type="text" class="form-control" placeholder="User ID" autofocus>
            <input id="passwd" type="password" class="form-control" placeholder="Password">
            <label class="checkbox">
            </label>
            <button class="btn btn-lg btn-login btn-block" onclick="return login()">
                Sign in
            </button>


        </div>
        <!-- END LOGIN WRAPPER -->

    </form>
</div>
<!-- END SECTION -->
<!-- BEGIN JS -->
<script src="__ROOT__/Public/js/jquery.js" ></script><!-- BASIC JQUERY LIB. JS -->
<script src="__ROOT__/Public/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS -->
<!-- END JS -->
<script>
    function login(){
        username = $('#username').val();
        passwd = $('#passwd').val();
        $.post(
                "{:U('home/index/login')}",
                {
                    "username": username,
                    "passwd": passwd
                },
                function(data) {
                    if (data['login'] == 1) {
                        window.location = "{:U('order/query/index')}";
                    }
                    else if (data['login'] == 0) {
                        alert("账号或密码错误，登录失败！");
                    }
                    else if (data['login'] == 2){
                        alert("你的账号已锁定，请联系管理员重置！");
                    }
                }
        );
        return false;
    }
</script>
</body>
</html>
